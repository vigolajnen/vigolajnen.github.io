<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Тестовое задание</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Тестовое задание">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=5bc879da-d208-4e6a-bfb8-ab4b7a20802a&lang=ru_RU" type="text/javascript"></script>
  </head>
  <body class="page">
    <header class="page-header">
      <a href="#" class="page-header__logo logo">
        <img class="logo__pic" src="img/logo.png" alt="logo">
      </a>
      <button class="page-header__toggle" type="button">
        <svg width="29" height="20" viewBox="0 0 29 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="8" width="29" height="2" fill="none"></rect>
          <rect x="5" y="9" width="29" height="2" fill="none"></rect>
          <rect y="18" width="29" height="2" fill="none"></rect>
        </svg>
      </button>
      <div class="page-header__search page-header__search--mob">
        <form class="search">
          <label for="search-mob">
            <input id="search-mob" name="search-mob" type="text" placeholder="Что вы хотите найти?">
          </label>
          <button type="submit">
            <svg class="search__icon" width="16" height="16">
              <use xlink:href="img/sprite_auto.svg#icon-loupe"></use>
            </svg>
          </button>
        </form>
      </div>
      <div class="page-header__wrapper js-menu-open">
        <nav class="page-header__nav nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Главная</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Документы</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Доставка</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">О компании</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Портфолио</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Новости</a>
            </li>
          </ul>
        </nav>
        <div class="page-header__langs langs">
          <a href="#" class="langs__item">Ru</a>
          <a href="#" class="langs__item">En</a>
          <a href="#" class="langs__item">De</a>
        </div>
        <div class="page-header__phone-and-email">
          <a class="page-header__phone phone" href="tel:+78126290336">+7 (812) 629 03 36</a>
          <a class="page-header__email" href="mailto:info@sparta-term.com">info@sparta-term.com</a>
        </div>
        <div class="page-header__links">
          <a href="#">
            <svg width="40" height="50">
              <use xlink:href="img/sprite_auto.svg#icon-placeholder"></use>
            </svg>
            Контакты</a>
          <a href="#">
            <svg width="30" height="30">
              <use xlink:href="img/sprite_auto.svg#icon-dots"></use>
            </svg>
            Продукция</a>
        </div>
        <div class="page-header__search">
          <form class="search">
            <label for="search">
              <input id="search" name="search" type="text" placeholder="Что вы хотите найти?">
            </label>
            <button type="submit">
              <svg class="search__icon" width="16" height="16">
                <use xlink:href="img/sprite_auto.svg#icon-loupe"></use>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </header>

    <div id="map"></div>

    <script src="js/vendor.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
