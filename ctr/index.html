<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>К</title>
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <meta name="viewport" content="width=800">
  <meta name="description" content="">

  <link rel="preload" href="fonts/Robotolight.woff2" as="font" />
  <link rel="preload" href="fonts/Robotomedium.woff2" as="font" />
  <link rel="preload" href="fonts/opensans.woff2" as="font" />
  <link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
  <div class="wrapper">
    <div class="content page">
      <!-- контент -->

      <div class="container-list empty">
        <div class="block-add">
          <div class="block-add__plus">
            <button class="button button--plus" data-id="js-popup-btn">
              <svg class="block-add__icon" width="15" height="15">
                <use xlink:href="img/sprite.svg#icon-plus"></use>
              </svg>
            </button>
          </div>
        </div>
      </div>


      <!-- <div class="container-list">
        <div class="block-w">
          <div class="container-fluid">

          </div>
        </div>
      </div> -->



      <!-- контент -->
    </div>

    <footer class="page-footer">
      <div class="page-footer__inner">
        <div class="main-bar">
          <div class="main-bar__left">
            <button class="button main-bar__link">
              <svg class="main-bar__icon" width="15" height="15">
                <use xlink:href="img/sprite.svg#icon-menu-list"></use>
              </svg>
              <span class="main-bar__name">Структура</span>
            </button>
            <button class="button main-bar__link" data-id="js-popup-code-open">
              <svg class="main-bar__icon" width="15" height="15">
                <use xlink:href="img/sprite.svg#icon-code"></use>
              </svg>
              <span class="main-bar__name">Код страницы</span>
            </button>
          </div>
          <div class="main-bar__right">
            <button class="button main-bar__link">
              <svg class="main-bar__icon" width="15" height="15">
                <use xlink:href="img/sprite.svg#icon-settings"></use>
              </svg>
              <span class="main-bar__name">Настройки</span>
            </button>
            <div class="main-bar__devices devices">
              <div class="devices__links">
                <button class="button devices__link" aria-label="Телефон">
                  <svg class="main-bar__icon" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-phone"></use>
                  </svg>
                </button>
                <button class="button devices__link" aria-label="Планшет">
                  <svg class="main-bar__icon" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-tablet"></use>
                  </svg>
                </button>
                <button class="button devices__link" aria-label="ПК">
                  <svg class="main-bar__icon" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-monitor"></use>
                  </svg>
                </button>
              </div>
              <div class="devices__caption">Устройства</div>
            </div>
            <div class="main-bar__history history">
              <div class="history__links">
                <button class="button history__link" aria-label="Стрелка назад">
                  <svg class="main-bar__icon" width="100%" height="100%">
                    <use xlink:href="img/sprite.svg#icon-icon-forward-arrow"></use>
                  </svg>
                </button>
                <button class="button history__link" aria-label="Стрелка вперед">
                  <svg class="main-bar__icon" width="100%" height="100%">
                    <use xlink:href="img/sprite.svg#icon-icon-forward-arrow"></use>
                  </svg>
                </button>
              </div>
              <div class="history__caption">История</div>
            </div>
            <div class="main-bar__actions">
              <button class="main-bar__btn button button--gray">Просмотр</button>
              <button class="main-bar__btn button button--turquoise">Сохранить</button>
            </div>
          </div>
        </div>
      </div>
    </footer>


    <div class="overlay-area" tabindex="0">
      <div class="bl-modal">
        <div class="bl-modal__overlay">
          <div class="bl-modal__header">
            <span class="bl-modal__title">Добавление виджета</span>
            <button class="button bl-modal__close" aria-label="Закрыть" data-id="js-popup-close">
              <svg class="bl-modal__icon" width="15" height="15">
                <use xlink:href="img/sprite.svg#icon-close"></use>
              </svg>
            </button>
          </div>
          <div class="bl-modal__body bl-widgets">
            <div class="bl-widgets__sidebar">
              <ul class="bl-widgets__list">
                <li class="bl-widgets__item" data-group="header">
                  <span class="bl-widgets__name">Шапка</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="menu">
                  <span class="bl-widgets__name">Меню</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="cover">
                  <span class="bl-widgets__name">Обложка</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item active" data-group="bl-text">
                  <span class="bl-widgets__name">Текстовый блок</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="forms">
                  <span class="bl-widgets__name">Формы</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="goods">
                  <span class="bl-widgets__name">Товары</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="galery">
                  <span class="bl-widgets__name">Галлерея</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="content">
                  <span class="bl-widgets__name">Контент</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="speech">
                  <span class="bl-widgets__name">Прямая речь</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="price">
                  <span class="bl-widgets__name">Прайсы</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="partners">
                  <span class="bl-widgets__name">Партнеры</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="tariffs">
                  <span class="bl-widgets__name">Тарифы</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="reviews">
                  <span class="bl-widgets__name">Отзывы</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="contacts">
                  <span class="bl-widgets__name">Контакты</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="footer">
                  <span class="bl-widgets__name">Подвал</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
                <li class="bl-widgets__item" data-group="other">
                  <span class="bl-widgets__name">Прочее</span>
                  <svg class="bl-widgets__icon only-active" width="15" height="15">
                    <use xlink:href="img/sprite.svg#icon-double-arrow"></use>
                  </svg>
                </li>
              </ul>
            </div>
            <div class="bl-widgets__content">
              <div class="bl-widgets__group scroll-content">
                <div class="bl-widgets__group-item active visible" data-group-id="bl-text">
                  <div class="bl-widgets__inner">
                    <section class="widget-preview" data-preview="text:1">
                      <div class="widget-preview__header">
                        <div class="widget-preview__title">id_блока</div>
                      </div>
                      <div class="widget-preview__image">
                        <img class="picture" src="img/widget-preview/preview-text-bl.jpg" alt="preview">
                      </div>
                    </section>
                    <section class="widget-preview" data-preview="text:2">
                      <div class="widget-preview__header">
                        <div class="widget-preview__title">id_блока</div>
                      </div>
                      <div class="widget-preview__image">
                        <img class="picture" src="img/widget-preview/preview-text-bl.jpg" alt="preview">
                      </div>
                    </section>
                    <section class="widget-preview" data-preview="text:3">
                      <div class="widget-preview__header">
                        <div class="widget-preview__title">id_блока</div>
                      </div>
                      <div class="widget-preview__image">
                        <img class="picture" src="img/widget-preview/preview-text-bl.jpg" alt="preview">
                      </div>
                    </section>
                    <section class="widget-preview" data-preview="text:4">
                      <div class="widget-preview__header">
                        <div class="widget-preview__title">id_блока</div>
                      </div>
                      <div class="widget-preview__image">
                        <img class="picture" src="img/widget-preview/preview-text-bl.jpg" alt="preview">
                      </div>
                    </section>
                    <section class="widget-preview" data-preview="text:3">
                      <div class="widget-preview__header">
                        <div class="widget-preview__title">id_блока</div>
                      </div>
                      <div class="widget-preview__image">
                        <img class="picture" src="img/widget-preview/preview-text-bl.jpg" alt="preview">
                      </div>
                    </section>
                    <section class="widget-preview" data-preview="text:4">
                      <div class="widget-preview__header">
                        <div class="widget-preview__title">id_блока</div>
                      </div>
                      <div class="widget-preview__image">
                        <img class="picture" src="img/widget-preview/preview-text-bl.jpg" alt="preview">
                      </div>
                    </section>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="overlay-area" tabindex="0">
      <div class="bl-modal" data-id="js-popup-code">
        <div class="bl-modal__overlay bl-modal__overlay--gray">
          <div class="bl-modal__body bl-modal__body--sm">
            <div class="tabs">
              <div class="tabs__box">
                <ul class="tabs__list">
                  <li class="tabs__item active">
                    <button class="button tabs__link">Шаблон страницы</button>
                  </li>
                  <li class="tabs__item">
                    <button class="button tabs__link">CSS страницы</button>
                  </li>
                  <li class="tabs__item">
                    <button class="button tabs__link">JS страницы</button>
                  </li>
                  <li class="tabs__item">
                    <button class="button tabs__link">CSS сайта</button>
                  </li>
                </ul>
                <div class="tabs__btn-box">
                  <button class="tabs__btn button button--turquoise" type="button">Сохранить</button>
                  <button class="tabs__btn button button--white" type="button" data-id="js-popup-close">Отмена</button>
                </div>
              </div>

              <div class="tabs__content scroll-content">
                <div class="tabs__panel active" data-index="0">
                  <div class="tabs__content-inner">
                    1
                  </div>
                </div>
                <div class="tabs__panel" data-index="1">
                  <div class="tabs__content-inner">
                    2
                  </div>
                </div>
                <div class="tabs__panel" data-index="2">
                  <div class="tabs__content-inner">
                    3
                  </div>
                </div>
                <div class="tabs__panel" data-index="3">
                  <div class="tabs__content-inner">
                    4
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="js/vendor.min.js"></script>
  <script src="js/main.min.js"></script>
  <script>
    svg4everybody();
  </script>

</body>

</html>
