<!DOCTYPE html>

  <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/libs.min.css" />
  <link rel="stylesheet" href="css/panel.min.css" />

<body class="page">

  <div class="wrapper">

              <rect width="10" height="1.5" x="0" y="3" />
              <rect width="10" height="1.5" x="0" y="6" />
            </svg>
          </button>
          <div class="navigation__logo-and-phone">
            <a class="navigation__logo logo" href="index.html">

            </a>
    
          </div>
          <div class="navigation__items">
            <div class="navigation__item">
              <a class="logo" href="index.html">

            </div>
            <a class="navigation__item" href="offices.html">

            <a class="navigation__item" href="cabinet.html">

            </li>
            <li class="sidemenu__item">

            <li class="sidemenu__item">
