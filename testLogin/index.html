<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webim</title>
    <meta name="description" content="Онлайн-консультанта Webim на ваш сайт">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <section class="login">
      <div class="login__header">
        <h1>Welcome Page</h1>
        <p>Sign in to continue access pages</p>
      </div>

      <div class="login__form">
        <form class="form-login" action="https://echo.htmlacademy.ru" method="post">
          <div class="form-login__header">
            <h3>Sign In</h3>
            <p>Sign in to continue access pages</p>
          </div>

          <label for="email" aria-label="Email Address">
            <input id="email" name="email" type="email" placeholder="Email Address" required="">
          </label>
          <label for="password" aria-label="Password">
            <input id="password" name="password" type="password" placeholder="Password" required="" pattern="(?" =".*\d)(?"=".*[a-z])(?" =".*[A-Z]).{6,}"="">
          </label>

          <button type="submit">
            Continue
            <svg width="15" height="26">
              <use xlink:href="img/sprite_auto.svg#icon-arrow"></use>
            </svg>
          </button>

          <div class="form-login__footer">
            <p>or Connect with Social Media</p>

            <a href="#">
              <svg width="31" height="25">
                <use xlink:href="img/sprite_auto.svg#icon-tw"></use>
              </svg>
              Sign In With Twitter</a>

            <a href="#">
              <svg width="16" height="31">
                <use xlink:href="img/sprite_auto.svg#icon-fb"></use>
              </svg>
              Sign In With Facebook</a>
          </div>
        </form>
      </div>
    </section>
    <script src="js/vendor.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
