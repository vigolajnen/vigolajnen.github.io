<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Дезинтекс</title>
    <meta name="description" content="100% защита дома от вирусов и микробов">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body class="page">
    <div class="header-and-promo">
      <div class="container">
        <header class="page-header">
          <a class="page-header__logo logo">
            <img src="img/logo2.png" srcset="img/logo2@2x.png 2x" width="200" height="64" alt="Логотип компании">
          </a>
        </header>
        <section class="promo">
          <div class="promo__info">
            <h1>100% защита дома <span>от вирусов</span> <span>и микробов</span></h1>
            <ul>
              <li>Убивает все известные вирусы и микробы</li>
              <li>Защищает поверхности от микробов 48 часов</li>
              <li>Подходит <span>для любых</span> поверхностей</li>
            </ul>
            <!-- 1х: 176px; 2x: 352px -->
            <img src="img/product.png" srcset="img/product@2x.png 2x" width="176" height="388" alt="Дезинтекс">
          </div>
          <form class="promo__form form-order" action="https://echo.htmlacademy.ru" method="post">
            <h3>Специальное предложение!</h3>
            <div class="form-order__sale">
              Специальная цена <span>149₽*</span>
            </div>
            <select name="city" id="city">
              <option>Россия</option>
            </select>
            <label for="name" aria-label="Имя">
              <input id="name" name="name" type="text" placeholder="Имя" required="">
            </label>
            <label for="phone" aria-label="Телефон">
              <input id="phone" name="phone" type="text" placeholder="Телефон" onkeyup="javascript:mask('phone', '+7(000)000-00-00', event);" value="" minlength="16" maxlength="16" required="">
            </label>

            <button type="submit">Заказать</button>
            <p>* при заказе набора</p>
          </form>
        </section>
      </div>
    </div>
    <script src="js/vendor.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
