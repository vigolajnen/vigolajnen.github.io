<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>Стартовая страница</title>

  <link rel="stylesheet" href="css/main.min.css" />


</head>

<body class="page">
  <div class="wrapper">

    <div class="page-content">
      <a class="logo" href="/">
        <img src="../img/logo.png" alt="Логотип компании">
      </a>
      <div class="poll poll--bg">
        <section id="one" class="poll__item poll__item--doctor">
          <div class="poll__inner poll__inner--sm">
            <div class="poll__text">Пожалуйста, пройдите небольшой опрос и помогите нам улучшить сервис!</div>
            <a class="poll__button" href="#two">Пройти опрос</a>
          </div>
          <div class="poll__item-doctor"></div>
        </section>
        <section id="two" class="poll__item">
          <div class="poll__inner poll__inner--question">
            <div class="poll__text">Соответствует ли информация на информационных стендах и сайте медицинской организации
              фактической сетуации, и помоглали
              она вам при посещении врача?</div>
            <div class="poll__buttons">
              <button class="poll__button poll__button--yes">Да</button>
              <button class="poll__button poll__button--no">Нет</button>
            </div>
          </div>
        </section>
        <section id="three" class="poll__item">
          <div class="poll__inner poll__inner--heart poll__inner--sm">
            <div class="poll__title">Большое спасибо!</div>
            <div class="poll__text">Ваше мнение обязательно будет учтено!</div>
          </div>
        </section>
      </div>
    </div>

  </div>

  
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
  <script>
    svg4everybody();
  </script>

</body>

</html>
